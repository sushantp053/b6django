<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
        rel="stylesheet"
        href="../static/home.css"/>
</head>
<body>
    <h1>Welcome to the home page</h1>
    <a href="/createPost">Create Post</a>
    <a href="/login">About</a>
    <a href="/logoutUser">Logout</a>

    <hr>

    {% for post in posts %}
    <a href="/post/{{ post.post_id }}">
    <div>
    <p> {{ post.user_id }} </p>
    <img src="../media/{{ post.image }}" height = "100px" width = "100px" />
    <p> {{ post.text }} </p>
    <p> {{ post.posted_at }} </p>
    <p> {{ post.location }} </p>
    <hr>
    </div>
</a>
    {% endfor %}
    
</body>
</html>
